<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林昕雨的礼物选择</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .ending {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .bad {
            background-color: #ffcccc;
            color: #cc0000;
        }
        .good {
            background-color: #ccffcc;
            color: #006600;
        }
        .neutral {
            background-color: #ffffcc;
            color: #666600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>林昕雨的礼物选择</h1>
        <p>林昕雨收到了77给lat的礼物。现在，你需要决定如何处理这个礼物。有三个选项：</p >
        <button onclick="showEnding('ending1')">不给lat</button>
        <button onclick="showEnding('ending2')">给lat</button>
        <button onclick="showEnding('ending3')">只给一半</button>
        
        <div id="ending1" class="ending bad">
            <h2>结局：被lat刀</h2>
            <p>你选择了不给lat，结果被lat愤怒地攻击了。游戏结束！</p >
        </div>
        
        <div id="ending2" class="ending good">
            <h2>结局：皆大欢喜</h2>
            <p>你选择了给lat，大家都开心了。完美的结局！</p >
        </div>
        
        <div id="ending3" class="ending neutral">
            <h2>结局：毁掉了lat</h2>
            <p>你选择了只给一半，结果毁掉了lat。复杂的结局。</p >
        </div>
    </div>

    <script>
        function showEnding(endingId) {
            // 隐藏所有结局
            const endings = document.querySelectorAll('.ending');
            endings.forEach(ending => {
                ending.style.display = 'none';
            });
            // 显示选中的结局
            document.getElementById(endingId).style.display = 'block';
        }
    </script>
</body>
</html>
